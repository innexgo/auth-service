[package]
name = "auth-service"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "^0.8"
bcrypt = "^0.8"
sha2 = "^0.9"
base64 = "^0.13"
rusqlite = "^0.25"
reqwest = { version = "^0.11", features=["json"]}
warp ="^0.3"
clap = "3.0.0-beta.2"
tokio = { version = "1", features=["full"] }
serde = { version = "1.0", features = ["derive"] }
auth-service-api = { git = "https://github.com/innexgo/auth-service-api", version = "^0.7" }
log-service-api = { git = "https://github.com/innexgo/log-service-api", features = ["client"], version = "^0.2" }
